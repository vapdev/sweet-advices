<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="flex justify-center bg-gray-300">
    <div v-cloak id="app" class="flex flex-col w-full">
        <div class="flex justify-center">
            <div @click="generateAdvice()" class="my-2 p-3 rounded-xl" :class="'bg-'+button_color+'-100'">
                <div>
                    <p class="text-gray-600 text-xl font-medium">Gerar novo conselho</p>
                </div>
            </div>
        </div>
        <div class="flex flex-col w-full justify-center">
            <div v-for="(advice, key) in advices" class="advice flex justify-center items-center w-full">
                <div class="flex basis-0 grow w-full justify-end">
                    <div class="flex">
                        <div class="flex-col">
                            <div @click="changeAdviceColor(key, 'green')" class="h-6 w-6 rounded-lg mb-1 bg-green-100 border-2" :class="advice.color=='green' ? 'border-gray-400' : 'border-gray-100'"></div>
                            <div @click="changeAdviceColor(key, 'blue')" class="h-6 w-6 rounded-lg bg-blue-100 border-2" :class="advice.color=='blue' ? 'border-gray-400' : 'border-gray-100'"></div>
                        </div>
                        <div class="flex-col">
                            <div @click="changeAdviceColor(key, 'red')" class="h-6 w-6 rounded-lg mb-1 ml-1 bg-red-100 border-2" :class="advice.color=='red' ? 'border-gray-400' : 'border-gray-100'"></div>
                            <div @click="changeAdviceColor(key, 'yellow')" class="h-6 w-6 ml-1 rounded-lg bg-yellow-100 border-2" :class="advice.color=='yellow' ? 'border-gray-400' : 'border-gray-100'"></div>
                        </div>
                    </div>
                </div>
                <div class="flex basis-96 grow w-full max-w-2xl">
                    <div class="w-full m-2 p-3 rounded-xl text-center text-gray-600 justify-center" :class="'bg-'+advice.color+'-100'">
                        <p>{{ advice.text }}</p>
                    </div>
                </div>
                <div class="flex basis-0 grow w-full justify-start">
                    <div @click="deleteAdvice(key)" class="w-4 m-2 fill-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        advices: [],
        colors: ['green', 'blue', 'red', 'yellow'],
        button_color: ''
      }
    },
    mounted() {
      this.changeButtonColor()
    },
    methods:{
        generateAdvice(){
            fetch("https://api.adviceslip.com/advice?t='" + Math.random())
            .then(response => response.json())
            .then(data => {
                random_color = this.colors[Math.floor(Math.random()*this.colors.length)];
                this.advices.unshift({
                    'id': data.slip.id,
                    'text': data.slip.advice,
                    'color': this.button_color,
                });
                this.changeButtonColor();
            });
        },
        changeButtonColor(){
            this.button_color = this.colors[Math.floor(Math.random()*this.colors.length)];
        },
        deleteAdvice(key){
            this.advices.splice(key, 1);
        },
        changeAdviceColor(key, color){
            this.advices[key].color = color;
        },
    }
  }).mount('#app')
</script>
</html>
